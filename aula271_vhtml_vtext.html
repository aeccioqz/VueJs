<body>
    <div id="app">
       <div v-html="elemento">  <p> elemento existentes serao apagados </p>  </div>
       <hr>
       <div v-text="novoTexto">  <p> texto anterior </p>  </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                elemento: '<p> HTMl que serao inseridos </p> <a href="https://ge.globo.com/futebol/times/sao-paulo/">link</a>',
                novoTexto: ' texto a ser inserido no corpo do arquivo'
            },
            methods: {}
        })

    </script>
</body>
