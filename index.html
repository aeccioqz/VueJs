<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue Js - SICAP LCO</title>
    <style>
        .vermelho {
            color: red
        }

     </style>
    <script src="./vue.js"></script>

<body>
    <div id="app">
        <a v-bind:href="site" target="_blank">google</a>
        <p v-bind:class="cor"> Entendendo a diretitva v Bind</p>
             <input type="text" v-bind:placeholder="instrucao" v-bind:value="valor" />
             <input type="checkbox" v-bind:checked="check"/>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                    site: 'https://www.google.com/',
                    cor: 'vermelho',
                    instrucao:' placehoder objeto v-bind',
                    valor: 'valor default v-bind',
                    check: true
             },
            methods:{  }
        });// vm = ViewMOdel

    </script>
</body>

</html>
