<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue Js - SICAP LCO</title>
    <style>
        /* CSS AQUI */
    </style>
    <script src="./vue.js"></script>

    <!-- PROXIMA = 279. 
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
</head>
<body>
    <div id="app">
         <template v-if="saudacao">
            <!-- tag template nao aparece na renderizacao do DOM  -->
                <h1>Boas Vindas</h1>
                <p>Conteudo da tag template</p>
         </template>
         <hr>
        <h1>Tabuada de 2</h1>
         <template v-for="n in 10">
                <p> 2 x {{n}} = {{ 2*n}}</p>
         </template>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                saudacao:true
            },
            methods: {
                    
            }
        })

    </script>
</body>
</html>
