<body>
    <div id="app">
        SOma = {{ 2 +2 }} <br>
        Calculos = {{ (2 +2) /2 }} <br>
        Tamanho de caracteres = {{ mensagem.length }} <br>
        Tamanho de caracteres = {{ mensagem.substr(0,3) }} <br>
        Diretiva v:bind com condicao<input type="text" :value="mensagem" :class=" condicao ? 'verde' : estilo">

        const vm = new Vue({
            el: '#app',
            data: {

            methods: {}
        });// vm = ViewMOdel
