<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue Js - SICAP LCO</title>
    <style>
        /* CSS AQUI */
    </style>
    <script src="./vue.js"></script>

    <!-- PROXIMA = 268
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
</head>
<body>
    <div id="app">
       <p v-once>Saldo Inicial: R$ {{ saldo }}</p>
       <p>Saldo Atualizado: R$ {{ saldo }}</p>

       <input type="text" id="inputTexto">
        <button @click="creditar()">creditar</button>
        <button @click="debitar()">debitar</button>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                saldo: 150.59
            },
            methods: {
                debitar(){
                    this.saldo -= parseFloat(inputTexto.value);
                },
                creditar(){
                    this.saldo += parseFloat(inputTexto.value);
                }

            }
        })

    </script>
</body>
</html>
