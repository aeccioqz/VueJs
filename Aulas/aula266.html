<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Vue Js - SICAP LCO</title>
    <style>
 
    </style>
    <script src="./vue.js"></script>

    <!-- 266. Diretiva V-On - Implementando modificadores
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
</head>

<body>
    <div id="app">
       <a href="https://www.google.com" target="_blank" 
            v-on:click.prevent="prevenirComportamentoPadrao($event)"
       > alterar mensagem abaixo</a> <br>
       Mensagem : {{ mensagem }} <br><br>
       <button v-on:click.once="executarUmaVez">Contador de Cliques</button>
       <p>Cliques {{ cliques }} </p>
       <br>
       <form v-on:submit.prevent.once="prevenirUmaVez()"> 
                <button type="submit" >Enviar</button>
       </form>
         <p>Mensagem form  =  {{ form }} </p>
        <br>
        <input type="text" v-on:keyup.Shift.Enter="capturandoTeclas($event)" placeholder="Apos Enter">
        <p>Tecla = {{ tecla }} </p>
     </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
               mensagem: ''  ,
               cliques: 0,
               form: '',
               tecla: ''
            },
            methods: {
                capturandoTeclas(e){
                    this.tecla = this.tecla + e.key
                },

                prevenirComportamentoPadrao(e){
                    //e.preventDefault();
                    this.mensagem = 'Comportamento ativado';
                },
                executarUmaVez(){
                    this.cliques++;
                },
                prevenirUmaVez(){
                        this.form = 'msg via form';
                }

                
            }
        });// vm = ViewMOdel
    </script>
</body>
</html>
